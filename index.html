<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
 <section class="container">
  <picture class="img">
    <source srcset="image-product-mobile.jpg" media="(max-width:600px)">
    <img id="image" src="image-product-desktop.jpg" alt="Parfum" >
  </picture>
  <article class="content">
   <div class="type">
    <p>PERFUME</p> 
   </div>
   <div class="title">
    <h1>Gabrielle Essence Eau De Parfum</h1>
   </div> 
   <div class="description">
    <p >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
   </div>
   <div class="price-tags">
      <div class="current-price">$149.99</div>
      <div class="old-price">$169.99</div>
   </div>
   <button class="btn"> 
      <img class="icon" src="icon-cart.svg" alt="icon"> 
      <p class="cart">Add to Cart</p>
   </button>
  </article>
 </section>

</body>
</html>
